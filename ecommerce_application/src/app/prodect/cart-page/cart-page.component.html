<ng-container *ngIf="showProduct.length != 0">
    <div class="container">
        <div class="row">
            <div class="col-md-8">


                <h3>Cart Items</h3>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of showProduct">
                            <th scope="row"><img src="{{product.images[0]}}" alt="" style="width: 100px;">
                            </th>
                            <td>{{product.brand}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <button (click)="deleteItem(product)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <h1>Total Amount:</h1>
                <strong>${{totalamount}}</strong>
                <div>
                    <div class="btn btn-primary">Checkout</div>
                    <div class="btn btn-danger">Empty Cart</div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showProduct.length == 0">
    <div class="container">
        <div class="center">
            <h4>Add Items to cart</h4>
            <button routerLink="/">Add</button>
        </div>
    </div>
</ng-container>
